
{% set name = "ipyflex" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d8a3684c32c1f16f16e8cbb9387a7e0f4cb3b41d8dab124df5b6e3f9725ceefd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - jupyter-packaging =0.10
  run:
    - ipywidgets >=7.6.0
    - python >=3.6

test:
  imports:
    - ipyflex

about:
  home: https://github.com/trungleduc/ipyflex
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A WYSIWYG layout editor for Jupyter widgets
  doc_url: https://ipyflex.readthedocs.io
  dev_url: https://github.com/trungleduc/ipyflex

extra:
  recipe-maintainers:
    - trungleduc
