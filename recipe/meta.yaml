{% set name = "ipyflex" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a00039d6fe979590f763206cf6b308090f2d46e245f58b026334a0853f8ade9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - jupyter-packaging >=0.12
  run:
    - ipywidgets >=7.6.0
    - python >=3.6

test:
  imports:
    - ipyflex

about:
  home: https://github.com/trungleduc/ipyflex
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A WYSIWYG layout editor for Jupyter widgets
  doc_url: https://ipyflex.readthedocs.io
  dev_url: https://github.com/trungleduc/ipyflex

extra:
  recipe-maintainers:
    - trungleduc
