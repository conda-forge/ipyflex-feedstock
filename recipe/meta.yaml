{% set name = "ipyflex" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8df3a13fd769367f968ad65243cbda6c8811d790e61837e39ba5e2e68139d0b5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - jupyter-packaging =0.10
  run:
    - ipywidgets >=7.6.0
    - python >=3.6

test:
  imports:
    - ipyflex

about:
  home: https://github.com/trungleduc/ipyflex
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A WYSIWYG layout editor for Jupyter widgets
  doc_url: https://ipyflex.readthedocs.io
  dev_url: https://github.com/trungleduc/ipyflex

extra:
  recipe-maintainers:
    - trungleduc
